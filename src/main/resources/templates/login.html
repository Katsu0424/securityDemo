<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>ログイン画面</title>
</head>
<body>
    <form th:action="@{/login}" action="index.html" method="post">
        <p th:if="${param.error != null and session.containsKey('SPRING_SECURITY_LAST_EXCEPTION')}"
           th:text="${session.SPRING_SECURITY_LAST_EXCEPTION.message}"></p>

        <p><label>ユーザー名：　<input name="username" type="text" autofocus value="user"></label></p>

        <p><label>パスワード：　<input name="password" type="password" value="password"></label></p>

        <p><button>ログイン</button></p>
    </form>
</body>
</html>
